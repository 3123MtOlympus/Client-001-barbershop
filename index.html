    <!-- HOME -->
    <main class="Services">
        <div class="container">
            <div class="video-background">
                <video autoplay muted loop id="reviews-background-video">
                    <source src="/asset/images/videos/bg2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- <h1>Attention to Detail Barbershop</h1> -->
            <h2 class="select">Select Your Service:</h2>
            <!-- SERVICE SECTION -->
            <section class="serviceSection" id="services">
                
                <div class="image-card" id="card1">
                    <a href="#bookAppointment">
                        <img src="asset/images/1.png" alt="Haircuts">
                    </a>
                </div>
                <div class="image-card" id="card2">
                    <a href="#bookAppointment">
                        <img src="asset/images/2.png" alt="Beard Care">
                    </a>
                </div>
                <div class="image-card" id="card3">
                    <a href="#bookAppointment">
                        <img src="asset/images/3.png" alt="Line Up">
                    </a>
                </div>
            </section>
        </div>
    </main>

    <!-- ABOUT ME SECTION -->
    <section>
        <div class="container-img">
            <img class="about-me-img" src="/asset/images/Tee the Barber.png" alt="About Me">
        </div>
    </section>

    <div class="vertical-stack">
        <!-- CUSTOMER REVIEW SECTION -->
        <section class="reviews-container">
            <div class="sectionReviews" id="reviews">
                <h3 class="text-center mt-5">Customer Reviews</h3>
                <div class="review-scroll-container">
                    <div class="review-list">
                        <!-- Reviews will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Modal for confirmation -->
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationModalLabel">Review Posted</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Your review has been posted successfully!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="addReview">
                <h3 class="text-center mt-5">Add Your Review</h3>
                <form id="reviewForm" class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="stars" class="form-label">Number of Stars</label>
                        <select class="form-control" id="stars" required>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </section>

        <!-- BOOKING SECTION -->
        <section class="booking-section" id="bookAppointment">
            <h2 class="text-center">Book Your Appointment</h2>
            <p class="text-center">Choose one of the booking options below to schedule your appointment:</p>
            <div class="booking-buttons text-center">
                <a href="https://calendly.com/your-calendly-link" target="_blank" class="btn-booking btn-calendly">Book
                    with Calendly</a>
                <a href="https://booksy.com/your-booksy-link" target="_blank" class="btn-booking btn-booksy">Book with
                    Booksy</a>
            </div>

            <!-- Contact Me Container -->
            <div class="container">
                <div class="contact-me">
                    <h3 class="text-center mt-5">Contact Us</h3>
                    <p class="text-center">Follow us on social media:</p>
                    <div class="social-media-links text-center">
                        <a href="https://facebook.com/your-profile" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://twitter.com/your-profile" target="_blank" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://instagram.com/your-profile" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://linkedin.com/in/your-profile" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

        <script src="/asset/script.js"></script>
